# There are two separate deadlines for custom badges; the one after which it's
# too late for attendees to edit their custom badge submissions, and the one
# where it's too late for an admin to do it on the backend.  The former is
# controlled by the PRINTED_BADGE_DEADLINE field, which is what we advertise
# in our emails and such.  Once this option is set to True, even an admin
# cannot create a new Staff or Supporter badge on the backend.  This is a
# bool instead of a date since we don't usually know the cutoff in advance.
custom_badges_really_ordered = boolean(default=False)

# We try to predict our tshirt needs, but sometimes we run out during the
# event.  Set this to True when that happens, and people receiving swag
# will automatically be added to the list of people who received all of
