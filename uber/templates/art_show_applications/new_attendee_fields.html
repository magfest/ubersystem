<div class="row g-sm-3 new-badge">
  <div class="col-12 col-sm-6">
    <label for="first_name" class="form-text">Name</label>
    <div class="input-group">
      <input type="text" name="first_name" id="first_name" value="{{ attendee.first_name }}" class="form-control" placeholder="First Name" autocomplete="fname">
      <input type="text" name="last_name" id="last_name" value="{{ attendee.last_name }}" class="form-control" placeholder="Last Name" autocomplete="lname">
    </div>
  </div>
  <div class="col-12 col-sm-6">
    <label for="email" class="form-text">Email Address</label>
    <input type="email" name="email" id="email" value="{{ attendee.email }}" class="form-control" placeholder="email@example.com">
  </div>
  <div class="col-12">
    <label for="not_attending" class="form-check-label">
      <input type="checkbox" class="form-check-input" id="not_attending" name="not_attending" value="1" {% if not_attending %}checked {% endif %}/>
      I don't plan on attending {{ c.EVENT_NAME }}.
    </label>
  </div>
</div>
