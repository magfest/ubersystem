{% extends "mivs_base.html" %}
{% block body %}

<h2>Presenter Personal Information</h2>

<form method="post" action="developer" class="form-horizontal" role="form">
    <input type="hidden" name="id" value="{{ developer.db_id }}" />
    {{ csrf_token() }}

    <div class="form-group">
        <label class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" name="first_name" value="{{ developer.first_name }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" name="last_name" value="{{ developer.last_name }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Email Address</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" name="email" value="{{ developer.email }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Cellphone Number</label>
        <div class="col-sm-6">
            <input class="form-control" type="text" name="cellphone" value="{{ developer.cellphone }}" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">Receive Emails?</label>
        <div class="col-sm-6">
            <input type="checkbox" name="primary_contact" {% if developer.primary_contact %} checked {%endif%} value="1" />
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-6 col-sm-offset-3">
            <button type="submit" class="btn btn-primary">Upload Presenter Information</button>
        </div>
    </div>
</form>

{% endblock %}
