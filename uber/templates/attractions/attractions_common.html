<script>
  var updateGreeting = function(firstName, badgeNum, parent) {
    var $parent = $(parent || document);
    if (firstName) {
      $parent.find('.greeting').css('display', '');
      $parent.find('.attendee').css('display', '');
      $parent.find('.attendee .name').text(firstName);
    } else {
      $parent.find('.greeting').css('display', 'none');
      $parent.find('.attendee').css('display', 'none');
      $parent.find('.attendee .name').text('');
    }

    if (badgeNum) {
      $parent.find('.attendee .badge-num').text('#' + badgeNum);
    } else {
      $parent.find('.attendee .badge-num').text('No Badge');
    }
  };

  var clickNextButton = function(event) {
    event.preventDefault();
    var $next = $(this).find('a.btn-next');
    if ($next.attr('href')) {
      window.location = $next.attr('href');
    }
  };
</script>
