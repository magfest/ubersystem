<form method="post" id="login-form" action="../preregistration/login" class="form-horizontal">
    <input type="hidden" name="original_location" value="{{ original_location or '' }}" />
    <div class="form-group">
        <label class="col-sm-6 col-sm-offset-2"></label>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-6">
            <input type="email" class="form-control login-form-input" placeholder="Email address" name="login_email"
    value="{{ email }}" required autofocus />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-6">
            <input type="password" class="form-control login-form-input" placeholder="Password" name="login_password" required />
        </div>
    </div>
    {% if kiosk_mode %}
    <input type="submit" class="d-none" />
    {% else %}
    <div class="col-sm-3 col-sm-offset-3">
        <button class="btn btn-success" type="submit">Log in</button>
    </div>
    <div class="col-sm-3 text-end"><a href="../preregistration/reset_password">Forgot your password?</a></div>
    {% endif %}
</form>
