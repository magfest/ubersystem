{% extends "base-admin.html" %}
{% block title %}Recent Changes{% endblock %}
{% block content %}

<h2> Attendee Review Notes </h2>

<ul>
{% for attendee in attendees %}
    <li>
        <a href="form?id={{ attendee.id }}">{{ attendee.full_name }}</a> <br/>
        {{ attendee.for_review|linebreaksbr }} <br/> <br/>
    </li>
{% endfor %}
</ul>

{% endblock %}
