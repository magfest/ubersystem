<table style="width:auto">
<tr>
    <td></td>
    <td><h4>Add a Game</h4></td>
</tr>
<tr>
    <td style="padding-right:25px"><b>Code:</b></td>
    <td><input type="text" value="{{ code }}" style="font-family:courier" size="6" readonly /></td>
</tr>
<tr>
    <td><b>Game:</b></td>
    <td><input type="text" ng-model="name" typeahead="g.name for g in games | limitTo:8" autofocus /></td>
</tr>
<tr>
    <td><b>Owner:</b></td>
    <td><input type="text" size="30" ng-model="owner" typeahead-editable="false" typeahead="a as (a.name + ' (Badge #' + a.badge + ')') for a in attendees | filter:nameOrBadge($viewValue) | limitTo:8" /></td>
</tr>
<tr>
    <td></td>
    <td>
        <button ng-click="create()" ng-disabled="!name || !owner">Upload</button>
        <a style="margin-left:15px" href="#/">Cancel</a>
    </td>
</tr>
</table>
